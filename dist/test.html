<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="demo"></div>

        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>
        #buttons {
            position: fixed;
            right: 10%;
            top: 10%;
            z-index: 9;
            display: flex;
            flex-direction: column;
        }

        #demo2 {
            display: none;
        }

        #demo {
            position: fixed;
            height: 50vh;

            left: 0;
            width: 100%;
            overflow: auto;
        }

        #demo::-webkit-scrollbar {
            display: none;
        }

        #html {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
    </style>
    <div id="html">
        <div id="pig">
            <div class="ear right"></div>
            <div class="ear left"></div>
            <div class="eye right"></div>
            <div class="eye left"></div>
            <div class="nose"></div>
        </div>
    </div>
